<!DOCTYPE html>
<html>
<head>
    <title>Создать Google документ</title>
</head>
<body>
    <h1>Создать Google документ</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Название:</label>
        <input type="text" id="title" name="title" required><br>
        
        <label for="doc_type">Тип документа:</label>
        <select id="doc_type" name="doc_type" required>
            <option value="doc">Документ</option>
            <option value="sheet">Таблица</option>
            <option value="slide">Презентация</option>
        </select><br>
        
        <button type="submit">Создать</button>
    </form>
    <a href="{% url 'project_detail' project_id %}">Назад</a>
</body>
</html>
