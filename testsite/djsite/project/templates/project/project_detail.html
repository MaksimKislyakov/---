<!DOCTYPE html>
<html>
<head>
    <title>{{ project.title }}</title>
</head>
<body>
    <h1>{{ project.title }}</h1>
    <p>{{ project.description }}</p>
    <h2>Файлы:</h2>
    <ul>
        {% for file in project.files.all %}
            <li>{{ file.file_type }}: <a href="{{ file.file_url }}" target="_blank">{{ file.file_url }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'project_list' %}">Назад к списку проектов</a>
</body>
</html>
